
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>web form</title>
      
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    </head>
    <body>

   
            <div class="d-flex bg-primary justify-content-between">
                <div class="right">
                    <div class="brand navbar-brand text-light">MUM Golden Dome Market:::SRM System</div>
                    
                </div>
                <div class="middle text-light my-0 d-flex">
                    <div class="navv"><span class="mx-2 text-light my-0">Product</span></div>
                    <div class="navv"><span class="text-light mx-2">Suppliers</span></div>
                </div>
                <div id="ml-auto text-light">
                    <span class="text-light">Hello!</span>
                    <button class="btn text-light">Sign Out</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                <h2>New Product Form</h2>    
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="prodNum">Product Number</label>
                            <input type="text" class="form-control" id="prodNum" placeholder="" required/>
                        </div>
                        <div class="col-sm-6">
                            <label for="quantity">Quantity in stock</label>
                            <input type="text" class="form-control" id="quantity" placeholder="0" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="" required/>
                        </div>
                        <div class="col-sm-6">
                            <label for="supplier">Supplier:</label>
                          
                            <select class="form-control" placeholder="Select a supplier"> 
                                <option selected>Open this select menu</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="unitPrice">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="0.0" required/>
                        </div>
                        <div class="col-sm-6">
                            <label for="date">Date supplied</label>
                            <input type="date" class="form-control" id="date" placeholder="yyyy-mm-dd" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-info">Reset</button>
                            <button class="btn btn-danger">Cancel</button>
                            <button class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
